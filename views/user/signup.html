<%-include ../include/header.html%>
<form method="post" class="form-horizontal" enctype="multipart/form-data">
    <div class="form-group">
        <label for="username" class="control-label col-md-2">用户名</label>

        <div class="col-md-10">
            <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                <input type="text" class="form-control" id="username" placeholder="请输入用户名" name="username">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="control-label col-md-2">密码</label>

        <div class="col-md-10">
            <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                <input type="password" class="form-control" id="password" placeholder="请输入密码" name="password">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="control-label col-md-2">邮箱</label>

        <div class="col-md-10">
            <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                <input type="email" class="form-control" id="email" placeholder="请输入邮箱" name="email">
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="avatar" class="control-label col-md-2">头像</label>

        <div class="col-md-10">
            <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-cloud-upload"></span></div>
                <input type="file" class="form-control" id="avatar" placeholder="请上传头像" name="avatar">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <button type="submit" class="btn btn-success">提交</button>
        </div>
    </div>
</form>
<%-include ../include/footer.html%>
